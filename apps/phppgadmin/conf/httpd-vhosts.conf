<VirtualHost *:8080>
    ServerName phppgadmin.example.com
    ServerAlias www.phppgadmin.example.com
    DocumentRoot "/Applications/mappstack-7.1.13-0/apps/phppgadmin/htdocs"
    
    Include "/Applications/mappstack-7.1.13-0/apps/phppgadmin/conf/httpd-app.conf"
</VirtualHost>

<VirtualHost *:8443>
    ServerName phppgadmin.example.com
    ServerAlias www.phppgadmin.example.com
    DocumentRoot "/Applications/mappstack-7.1.13-0/apps/phppgadmin/htdocs"
    SSLEngine on
    SSLCertificateFile "/Applications/mappstack-7.1.13-0/apps/phppgadmin/conf/certs/server.crt"
    SSLCertificateKeyFile "/Applications/mappstack-7.1.13-0/apps/phppgadmin/conf/certs/server.key"
    
    Include "/Applications/mappstack-7.1.13-0/apps/phppgadmin/conf/httpd-app.conf"
</VirtualHost>
